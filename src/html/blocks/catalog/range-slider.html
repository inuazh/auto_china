<div class="filter-range-slider">

    <div class="volume-range-control" data-min="0.2" data-max="4.5">
        <h4 class="filter__title">Объем, л</h4>
        <div class="range-slider">
            <input type="range" class="min-volume" step="0.1" value="0.2" />
            <input type="range" class="max-volume" step="0.1" value="4.5" />
            <div class="slider-track"></div>
        </div>

        <div class="range-values">
            <input type="number" id="range-value" class="min-value" value="0.2" step="0.1" />
            <input type="number" id="range-value" class="max-value" value="4.5" step="0.1" />
        </div>
    </div>
    

    <div class="volume-range-control" data-min="100" data-max="700">
        <h4 class="filter__title">Мощность, л.с.</h4>
        <div class="range-slider">
            <input type="range" class="min-volume" step="10" value="100" />
            <input type="range" class="max-volume" step="10" value="700" />
            <div class="slider-track"></div>
        </div>

        <div class="range-values">
            <input type="number" id="range-value" class="min-value" value="100" step="10" />
            <input type="number" id="range-value" class="max-value" value="700" step="10" />
        </div>
    </div>


    <div class="volume-range-control" data-min="2" data-max="15">
        <h4 class="filter__title">Разгон, с</h4>
        <div class="range-slider">
            <input type="range" class="min-volume" step="1" value="2" />
            <input type="range" class="max-volume" step="1" value="15" />
            <div class="slider-track"></div>
        </div>

        <div class="range-values">
            <input type="number" id="range-value" class="min-value" value="2" step="1" />
            <input type="number" id="range-value" class="max-value" value="15" step="1" />
        </div>
    </div>


    <div class="volume-range-control" data-min="2016" data-max="2024">
        <h4 class="filter__title">Год</h4>
        <div class="range-slider">
            <input type="range" class="min-volume" step="1" value="2016" />
            <input type="range" class="max-volume" step="1" value="2024" />
            <div class="slider-track"></div>
        </div>

        <div class="range-values">
            <input type="number" id="range-value" class="min-value" value="2016" step="1" />
            <input type="number" id="range-value" class="max-value" value="2024" step="1" />
        </div>
    </div>


    <div class="volume-range-control" data-min="100000" data-max="1000000">
        <h4 class="filter__title">Цена, ₽</h4>
        <div class="range-slider">
            <input type="range" class="min-volume" step="50000" value="100000" />
            <input type="range" class="max-volume" step="50000" value="1000000" />
            <div class="slider-track"></div>
        </div>

        <div class="range-values">
            <input type="number" id="range-value" class="min-value" value="100000" step="50000" />
            <input type="number" id="range-value" class="max-value" value="1000000" step="50000" />
        </div>
    </div>
    
</div>
