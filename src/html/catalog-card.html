<body>
	@@include('blocks/header-2.html')
	
	<main>
		@@include('blocks/card.html')
	</main>
	

	@@include('blocks/footer.html')
	<script src="./js/index.bundle.js"></script>

	<script>
		function changeImage(element, webpSrc, jpgSrc) {
		const mainImageWebp = document.getElementById('main-image-webp');
		const mainImageJpg = document.getElementById('main-image-jpg');
		const mainImage = document.getElementById('main-image');


		mainImageWebp.srcset = `${webpSrc} 1x, ${webpSrc.replace('.webp', '@2x.webp')} 2x`;
		mainImageJpg.srcset = `${jpgSrc} 1x, ${jpgSrc.replace('.jpg', '@2x.jpg')} 2x`;

	
		mainImage.src = element.src;
	}
	</script>
</body>

</html>
